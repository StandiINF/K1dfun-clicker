<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="counter">
            <h3>0</h3>
        </div>

        <div>
            <img src="https://github.com/StandiINF/GRAB-Tutorials/blob/main/assets/K1dfun%20clicker/K1dfun.gif?raw=true" alt="K1dfun.gif?raw=true" id="K1dfun">
        </div>

        <div>
            <img src="https://github.com/StandiINF/GRAB-Tutorials/blob/main/assets/K1dfun%20clicker/Irn%20bru%201.png?raw=true" alt="Irn%20bru%201.png?raw=true" class="irnBru1">
        </div>

        <div>
            <button id="upgradeButton">Upgrade (Cost: 10)</button>
        </div>

        <div>
            <button id="autoclickerButton">Autoclicker (Cost: 200)</button>
        </div>

        <div>
            <button id="autoclickerSpeedButton">Autoclicker Speed (Cost: 300)</button>
        </div>
        
        <div>
            <button id="imageUpgradeButton">Bottle Upgrade (Cost: 1000)</button>
        </div>
        
        <div>
            <button id="imageUpgrade2Button" style="display: none;">Bottle Upgrade 2 (Cost: 50000)</button>
        </div>
        
        <div>
            <button id="imageUpgrade3Button" style="display: none;">Bottle Upgrade 3 (Cost: 500000)</button>
        </div>
        
        <div>
            <button id="bigCanUpgradeButton">Big Irn Bru Cans (Cost: 500)</button>
        </div>

        <div>
            <button id="bouncingIrnBruButton">Bouncing Irn Bru (Cost: 1500)</button>
        </div>

        <div>
            <button id="doublePointsButton">Double Points (Cost: 5000)</button>
        </div>
        <div>
            <button id="reduceAutoclickerIntervalButton">Reduce Autoclicker Interval (Cost: 10000)</button>
        </div>
        <div>
            <button id="spawnExtraIrnBruButton">Spawn Extra Irn Bru (Cost: 20000)</button>
        </div>
        <div>
            <button id="triplePointsButton">Triple Points (Cost: 10000)</button>
        </div>
        <div>
            <button id="instantClickButton">Instant Click (Cost: 15000)</button>
        </div>
        <div>
            <button id="reduceBounceSpeedButton">Reduce Bounce Speed (Cost: 20000)</button>
        </div>
        <div>
            <button id="increaseBounceSpeedButton">Increase Bounce Speed (Cost: 25000)</button>
        </div>
        <div>
            <button id="spawnGoldenIrnBruButton">Spawn Golden Irn Bru (Cost: 30000)</button>
        </div>
        <div>
            <button id="reduceUpgradeCostButton">Reduce Upgrade Costs (Cost: 35000)</button>
        </div>
        <div>
            <button id="increaseAutoclickerPointsButton">Increase Autoclicker Points (Cost: 40000)</button>
        </div>
        <div>
            <button id="spawnMegaIrnBruButton">Spawn Mega Irn Bru (Cost: 45000)</button>
        </div>
        <div>
            <button id="reduceBigCanIntervalButton">Reduce Big Can Interval (Cost: 50000)</button>
        </div>
        <div>
            <button id="unlockSecretUpgradeButton">Unlock Secret Upgrade (Cost: 100000)</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
